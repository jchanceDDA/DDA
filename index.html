<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="City of Griffin - Downtown Development Authority" />
    <meta name="author" content="City of Griffin DDA - Jason Chance" />
    <title>City of Griffin - Downtown Development Authority</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    <!-- Content-->
    <div class="masthead">
        <div class="masthead-content">
            <div class="container-fluid px-4 px-lg-0">
                <img src="assets/img/dda_logo.webp" width="400px">
                <p class="my-5">For information about City of Griffin Downtown Development Authority programs, please
                    contact:</p>
                <p><strong>City of Griffin Economic Development</strong><br>
                    201 East Solomon St.<br>
                    Griffin, GA 30223<br>
                    (770) 228-5356</p>
            </div>
        </div>
    </div>
    <!-- Social Icons-->
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
            <a class="btn btn-light m-3" href="https://www.facebook.com/downtowngriffin"><i
                    class="fab fa-facebook-f fa-2x"></i></a>
            <a class="btn btn-light m-3" href="https://www.instagram.com/downtowngriffin/"><i
                    class="fab fa-instagram fa-2x"></i></a>
        </div>
    </div>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
